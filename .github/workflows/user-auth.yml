name: CI/CD for Docker Image

on:
  push:
    branches:
      - userAuthorization-service
  pull_request:
    branches:
      - userAuthorization-service

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -f ./authservice/pom.xml clean package

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USERDOCKERUSERNAME }}
          password: ${{ secrets.USERDOCKERPASSWORD }}

      - name: Build Docker image
        run: docker build -t dhanushikan/authservice:latest ./authservice

      - name: Push Docker image to Docker Hub
        run: docker push dhanushikan/authservice:latest
