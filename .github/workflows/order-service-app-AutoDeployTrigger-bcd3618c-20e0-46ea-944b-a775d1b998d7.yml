name: Trigger auto deployment for order-service-app
# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ order-service ]
    paths:
    - '**'
    - '.github/workflows/order-service-app-AutoDeployTrigger-bcd3618c-20e0-46ea-944b-a775d1b998d7.yml'
  # Allow manual trigger 
  workflow_dispatch:      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ORDERSERVICEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORDERSERVICEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORDERSERVICEAPP_AZURE_SUBSCRIPTION_ID }}
      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePathKey: ./Dockerfile
          registryUrl: docker.io
          registryUsername: ${{ secrets.ORDERSERVICEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORDERSERVICEAPP_REGISTRY_PASSWORD }}
          containerAppName: order-service-app
          resourceGroup: ctse-assi1
          imageToBuild: jeno1234/order-service-app:${{ github.sha }}
    name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=it21355714_CTSE-Assignment-01
